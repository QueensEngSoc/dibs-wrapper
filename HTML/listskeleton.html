<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ILC Room Reservation</title>
    <link rel="stylesheet" type="text/css" href="liststyles.css">
</head>
<body>
    <!-- This is the fixed header! -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <h1>ILC Room Reservation</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">MAP</a></li>
                    <li><a href="#"><img src="mapfix.png" width="50" height="25"/></a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- This is where the inputs are! -->
<div class="content">
    <p style="font-size:22px; font-weight: bold;">I want a room on &nbsp&nbsp<input type="date" name="day" min="2017-11-07">&nbsp&nbsp
        at &nbsp&nbsp<input type="time" name="hour"</p>
    <p style="font-size:18px">
        <strong>Duration:</strong>
        <input type="radio" name="duration" value="one" checked> One Hour &nbsp
        <input type="radio" name="duration" value="two"> Two Hours &nbsp
        <input type="radio" name="duration" value="three"> Three Hours<br><br>
        <strong>Room Size:</strong>
        <input type="radio" name="size" value="all" checked> All &nbsp
        <input type="radio" name="size" value="small"> Small &nbsp
        <input type="radio" name="size" value="medium"> Medium &nbsp
        <input type="radio" name="size" value="large"> Large<br><br>
        <input type="checkbox" name="filter1" value="busy"> Show Unavailable Rooms &nbsp&nbsp
        <input type="checkbox" name="filter2" value="tv"> Rooms with a TV &nbsp&nbsp
    </p>
</div>
    <!-- This is where the rooms are listed! -->
<div class="rooms">

</body>
</html>
